<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre del anime</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="windows8 loader" id="loader">
        <div class="wBall" id="wBall_1">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_2">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_3">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_4">
            <div class="wInnerBall"></div>
        </div>
        <div class="wBall" id="wBall_5">
            <div class="wInnerBall"></div>
        </div>
    </div>


    <header class="main-header">
    
            
                <div class="search-container">
                    <div class="right-icons">
                    <button class="icon-btn" id="search-btn">
                        <img src="assets/search.svg" alt="Buscar"/>
                    </button>
                    <input type="text" id="search-input" placeholder="Buscar animes, mangas, películas...">
                </div>
                
                <div class="logo-container">
                    <button class="icon-btn" id="user">
                        <img src="assets/user.svg" alt="User">
                    </button>
                </div>  

                <div class="home-page">
                    <button class="icon-btn" id="home">
                        <img src="assets/home.svg" alt="Inicio">
                    </button>

                    </button>
                </div>
            </div>
        
    </nav>

    </header>

    <section class="anime-details-container">
        <div class="anime-details">
            <h2 id="titulo-anime">nombre del anime</h2>
            <div class="imagen-contenedor">
                <img src="" alt="nombre del anime" id="imagen-anime">
            </div>
            
            <br><br>
            <h3 class="title-calificacion">Calificación</h3>

            <div class="rating-stars" role="radiogroup" aria-label="Calificación por estrellas">
                <span class="star" data-value="1" role="radio" aria-checked="false">&#9733;</span>
                <span class="star" data-value="2" role="radio" aria-checked="false">&#9733;</span>
                <span class="star" data-value="3" role="radio" aria-checked="false">&#9733;</span>
                <span class="star" data-value="4" role="radio" aria-checked="false">&#9733;</span>
                <span class="star" data-value="5" role="radio" aria-checked="false">&#9733;</span>
            </div>
            <br>

            
        </div>

        <br>
        <br>
            
        <div class="anime-info" id="anime-info">
            <h3>Información del Anime</h3>
            <br>
            <ul>
                <li><strong id="genero">Género:</strong></li>
                <li><strong id="año-lanzamiento">Año de lanzamiento:</strong></li>
                <li><strong id="episodios">Número de episodios:</strong></li>
                <li><strong id="estudio">Estudio:</strong></li>
            </ul>
            <br>
            <h3>Sinopsis</h3>
            <br>
        <p id="sinopsis"></p>
        <div class="calificacion">

        </div>
    </section>

    <footer>
        <ul>
            <li>Made By Owen Sanchez</li>
        </ul>
    </footer>

    <script src="script-web-plantilla_anime.js"></script>
    <script src="script-manga.js"></script>

</body>
</html>
